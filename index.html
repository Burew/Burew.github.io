<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>FindMeFood</title>
			<!--Any external file links, scripts/css gohere -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
	</head>

	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" media="screen and (max-width: 767px)" href="modal.css">
	
	<body>
		<!-- class="label label-info" -->
		<div class="container-fluid" style="height: 100%;">
			<div class="row">
				<div class="col-xs-12 col-sm-4 col-sm-offset-4 text-center">
					<h1 id="title"><span class="label label-default"> FindMeFood </span></h1>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center">
					<h3 id = "resultText">Click buttons below to get started</h3>
				</div>
			</div>
			
			<!-- Need to specify height for each ancestor of map for it to display properly -->
			<div class="row" style="height: 100%;">
			
				<!-- Displays Map -->
				<div class= "col-xs-12 col-sm-6 col-sm-offset-3" style="height: 100%; padding:0px;">
					<div id = "map" ></div> <!-- map will go here-->
					<div id = "floating-panel">
						<select id="mode">
						<option value="DRIVING">Driving</option>
						<option value="WALKING">Walking</option>
						<option value="BICYCLING">Bicycling</option> 	
						<option value="TRANSIT">Transit</option>
						</select>	
					</div>	
				</div>
				
				<!-- Displays directions -->
				<div id = "myModal" class= "col-sm-3">
					<div id="right-panel"></div>
					<span id="close">&times;</span>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12 text-center">
					
					<input type="button" class="btn btn-lg btn-info" value="Suggest a place!" id="findRestButton">
					<input type="button" class="btn btn-lg btn-default" value="Directions" id = "navigateButton">
					
				</div>
			</div>
				
		</div> <!-- container fluid -->

	<script src="Map.js"></script> 
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLi3xmU0ldG-blzINcr9D4RA7rl1Its4o&libraries=places&callback=initMap" async defer></script>	
	<script src="modal.js"></script>
	</body>
		
</html>
