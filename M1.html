		//load restaurant locations and put them in locationList
		var locationList = []

		function populateLocations(data){
				console.log('populateLocations Called');
				//UCI's location hard-coded as a starting pt
				
				//loop through data received
				for (var i = 0; i < data.results.length ; i++){
					locationList.push([data.results[i].name,
										data.results[i].geometry.location.lat, 
										data.results[i].geometry.location.lng]);
					console.log("Current array: ", locationList[i]);
				}
		}
		
		populateLocations(testData);
		
		/*
		$.getJSON('https://crossorigin.me/https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=33.640,-117.844&rankby=distance&types=food&key=AIzaSyBLi3xmU0ldG-blzINcr9D4RA7rl1Its4o', 
			
				
		});
		*/
			
		//inclusive rand function
		function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}
		
		//MAP Settings
		// When the user clicks the marker, an info window opens.
		var UCI = {lat: 33.640, lng: -117.844}, 
			markers = [], 
			map, 
			infowindow,
			contentString = 'UCI: Where stuff happens...';
	
		function initMap() {
			console.log('InitMap Called');
			map = new google.maps.Map(document.getElementById('map'), {
			zoom: 15,
			center: UCI
			});	

			addMarkerAndInfo(UCI, contentString);
		}
		
		//might only need to make function call on LAST marker when 'deleting' markers
		function setMapOnAll(map) {
			for (var i = 0; i < markers.length; i++) {
				markers[i].setMap(map);
			}
		}
		
		function addMarker(location){
		//dont forget to display the title
			var temp_marker = new google.maps.Marker({
				position: location,
				map:map
			});
			markers.push(temp_marker);
		}
		
		function addInfoWindow(contentString){
			infowindow = new google.maps.InfoWindow({
				content: contentString
			});
		}
			
		function addMarkerAndInfo(location, contentString){			
			//add new stuff
			addMarker(location);
			addInfoWindow(contentString);
			
			//make infoWindow popup when marker clicked
			markers[markers.length -1].addListener('click', function() {
				infowindow.open(map, markers[markers.length -1]);
			});
		}
			
		function findRandRestaurant(){
			//get rand restaurant from locationList
			var temp = locationList[getRandomInt(0, locationList.length -1 )];
			if (temp){
			//clear previous markers
			setMapOnAll(null);
			
			//add marker to map
			addMarkerAndInfo(
				{lat: temp[1], lng: temp[2]}, 	//location
				temp[0]							//contentstring
			);
				
			$("#resultText").text("Try: " + temp[0]);
			
			}
			else{
				console.log('Nothing to  see here');
			}
		}
		
		//bind click event to button
		$('#findRestButton').click(function(){
				findRandRestaurant();
		});
